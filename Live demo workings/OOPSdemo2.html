    <script>

        class Movie{

            constructor(title,studio,rating){
                
                this.title=title,
                this.studio=studio,
                this.rating=rating
                if (this.rating==null)
                {
                    this.rating="PG"
                } 
            }
        }

        var s1 = new Movie("ABC","XYZ")
        console.log(s1)

        var s2 = new Movie ("Casino Royale","EON production","PG13")
        console.log(s2)

    </script>
