<html lang="en">

<body>
    <script>
            var a=5;
             var b =6;

            //  console.log("a:",a ,"and b:",b);
            //  console.log("a value is ",a ,"and b value is:",b);
            // console.log("b:" ,b);

            // Using Concat

            console.log("a:",+a ,"and b:",+b)
            console.log("a value is "+a+" b value is "+a)

            // Using Template Literals
            console.log(`a:${a} b: ${b}`)
            console.log(`a value is ${a} b value is ${b}`)

            // Task

            console.log(`${a}:${b} and ${b}:${a}`)
    </script>
