        //Function with Return values Demo

        function totalMarks(a){
            var marks = 100*a;
            return marks;

        }

        var totalsubjectmarks = totalMarks(4);
        console.log("Total = ",totalsubjectmarks)

        function total(E,M,S,h){
            var markstotal = E+M+S+h;
            return markstotal;
        }
    
        var markstotal = total(50,98,80,100)
        console.log("Total marks = ",markstotal)

        function percentage(x,y){
            var percentagetotal = x/y*100;
            console.log(percentagetotal)
        }

        percentage(markstotal,totalsubjectmarks);

    </script>
